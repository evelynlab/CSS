<html lang="en">
  <head>

    p {margin: 0; }

    .right {width: 200px; height: 200px; float: right; background: lightblue; }
    .middle {margin: 0 200px; background: lightpink; }
</style>
</head>
<body>
<div class="wrap">
    <p class="left">我在左边</p>
    <p class="middle">我排最后，但是跑到中间来了。。。</p>
    <p class="right">我在右边</p>
</div>
</body>
</html>
