<!DOCTYPE html>
<!-- BFC DEMO 请看 3，4，5 -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
          .aside{
            width:100px;
            height: 400px;
            background: #eee;
            float: left;
          }
          .main{
            width:300px;
            height: 400px;
            background: #aaa;
            overflow: hidden;
          }
        </style>
    </head>
    <body>
    <!-- 给main设置overflow:hidden使其形成BFC, 利用BFC的特性：BFC不与float区域重叠的特性 -->
      <div class="aside"></div>
      <div class="main"></div>
    </body>
</html>
